 NIR_GATHERING_STORM_DESC:0 "Northern Ireland is an uncomfortable creation. In 1922, the statelet (also known as “Ulster”) was gerrymandered into existence by the British government. Eagerly loyal to the United Kingdom, the makeshift Belfast government represents a gerrymandered unionist majority. To them, Northern Ireland’s very existence is a victory for Protestantism and the British Empire. However, to its Catholic inhabitants (and the bordering Irish Free State), it represents a dangerous last-ditch effort for the British state to maintain her 700-year grip on Ireland.\n\nThe island hangs in tense balance. Will you form a Protestant ascendency over Ireland? Or will you seek harmony with your fellow Irishmen?"