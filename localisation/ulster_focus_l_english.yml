l_english:
 ULS_stormont_parliament:0 "Stormont Parliament"
 ULS_stormont_parliament_desc:0 "The Parliament of Northern Ireland was created in 1920 following the Irish War of Independence."
 
 ULS_secular_state:0 "Secular State"
 ULS_secular_state_desc:0 "The government must adjust its current trajectory if it is to ever to be considered truly legitmate by the Catholic minorities in the province."
 
 ULS_protestant_state:0 "Protestant State"
 ULS_protestant_state_desc:0 "It is the government's duty to defend the Protestants of Ulster from the revolutionary Catholics to the south."
 
 ULS_gerrymandering:0 "Gerrymandering"
 ULS_gerrymandering_desc:0 "By adjusting the boundaries of troublesome election constituencies, we can ensure that the Loyalist majority always get the majority vote - as is their democratic right."
 
 ULS_ulster_third_way:0 "Ulster Third Way"
 ULS_ulster_third_way_desc:0 "Britain has promised much to our young state, but delivered so little. It's cowardly government commits few resources to our cause while weakening our hand at every step. We must take powers into our own hands if our Protestant and Ulster-Scots nation is to survive in the new world."
 
 ULS_for_god_and_ulster:0 "For God and Ulster"
 ULS_for_god_and_ulster_desc:0 "The remaining counties in the Province of Ulster belong to our people."
 
 ULS_kingdom_of_ireland:0 "Kingdom of Ireland"
 ULS_kingdom_of_ireland_desc:0 "Our nation is the true successor state to the old Irish state. We must sieze what is ours to ensure Ireland is once again guided by the benevolent rule of a Protestant Ascendancy."
 
  ULS_royal_ulster_constabulary:0 "Royal Ulster Constabulary"
 ULS_royal_ulster_constabulary_desc:0 "Though we do not control any army of our own, our police force is sufficiently militarised to act as one."
 
  ULS_lisahally_dockyard:0 "Lisahally Dockyard"
 ULS_lisahally_dockyard_desc:0 "Being the most northerly port in Ireland, the smooth operation of Lisahally is of vital strategic importance."
 
  ULS_ulster_arms:0 "Domestic Arms"
