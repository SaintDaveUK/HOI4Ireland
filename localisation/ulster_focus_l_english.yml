 ULS_stand_by_britain:0 "Stand By Britain"
 ULS_stand_by_britain_desc:0 "Ulster is the key to the defence of Ireland. To make it neutral would mean handing over that key to Hitler. A neutral Ulster is impossible. We mean to stand by Britain and the empire!"